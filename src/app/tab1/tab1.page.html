<ion-content [fullscreen]="true">


<ion-toolbar>
  <!--Pra buscar que se tarde 700ms, que value el texto que escriba 
  y cuando busca, de fonde en la barra 
del buscador aparece el texto "Buscar película"-->
  <ion-searchbar placeholder="Buscar película" 
                 animated 
                 debounce="700" 
                 [value]="textoBuscar" 
                 (ionChange)="buscar( $event )">
  </ion-searchbar>
</ion-toolbar>


<ion-grid fixed>
    <ion-row>
      <ion-col size="6" *ngFor="let pelicula of peliculas">

        <ion-card (click)="detalle( pelicula.id )">
          <img [src]="pelicula.poster_path | imagen">

          <ion-card-header>
            <ion-card-subtitle> {{ pelicula.release_date }} </ion-card-subtitle>
          </ion-card-header>

          <ion-card-content>
            <h2>{{ pelicula.title }}</h2>
          </ion-card-content>

        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3>Películas nuevas</h3>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!--Muestra los imagenes de las peliulas-->
  <app-slideshow-backdrop [peliculas]="peliculasRecientes"></app-slideshow-backdrop>


  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3>Cartelera</h3>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!--Muestra los posters de las peliulas-->
  <app-slideshow-poster [peliculas]="peliculasRecientes"></app-slideshow-poster>

  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3>Populares</h3>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!--Muestra los posters en pares de slides de las peliulas
  Y tiene un botón para cargar más si es que lo desean-->
  <app-slideshow-pares [peliculas]="populares"
                       (cargarMas)="cargarMas()"></app-slideshow-pares>

</ion-content>
